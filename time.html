<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单日历</title>
    <link rel="stylesheet" href="./appearance_css/time.css"/>
    <link rel="stylesheet" href="./appearance_css/clock.css">
</head>
<body onload="showDate();">
    <div>
       <div id="calendar">
           <div>
               <button onclick="lastMonth();">
                <!--左箭头 -->
                <svg t="1667378850440" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="6445" width="200" height="200"><path d="M735.208665 65.582671l-446.41733 446.417329 446.41733 446.417329z" p-id="6446"></path></svg></button>
               <span id="dqrq"></span>
               <button onclick="nextMonth();">
                <!--右箭头 -->
                <svg t="1667377570015" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5534" width="200" height="200"><path d="M288.791335 65.582671l446.41733 446.417329-446.41733 446.417329z" p-id="5535"></path></svg></button>
           </div>
           <div>
               <div class="everyday">日</div>
               <div class="everyday">一</div>
               <div class="everyday">二</div>
               <div class="everyday">三</div>
               <div class="everyday">四</div>
               <div class="everyday">五</div>
               <div class="everyday">六</div>
           </div>
           <div id="day"></div>
       </div> 
    </div>
    <div class="clock">
        <div class="clock_box">
            <div class="clock_dial">
                <div class="dial"><span></span><br><b>12</b></div>
                <div class="dial"><span></span><br><div>1</div></div>
                <div class="dial"><span></span><br><div>2</div></div>
                <div class="dial"><span></span><br><b>3</b></div>
                <div class="dial"><span></span><br><div>4</div></div>
                <div class="dial"><span></span><br><div>5</div></div>
                <div class="dial"><span></span><br><b>6</b></div>
                <div class="dial"><span></span><br><div>7</div></div>
                <div class="dial"><span></span><br><div>8</div></div>
                <div class="dial"><span></span><br><b>9</b></div>
                <div class="dial"><span></span><br><div>10</div></div>
                <div class="dial"><span></span><br><div>11</div></div>
            </div>
            <div class="H"><span></span></div>
            <div class="M"><span></span></div>
            <div class="S"><span></span></div>
        </div>
    </div>
    <div class="buto" onclick="buto()">返回主页面</div>
    <script src="./behavior_js/time.js"></script>
    <script src="./behavior_js/clock.js"></script>
</body>
</html>
